name: Build Android APK (simple)

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build web app
        run: |
          npm install
          CI="" npm run build

      - name: Run Capacitor Android action
        uses: Narottam04/action-capacitor-android@v2
        with:
          project_dir: '.'       # root directory
          build_command: 'npm run build'
          web_dir: 'build'
          app_id: 'com.soflu.app'
          app_name: 'SoFlu'
          gradle_task: 'assembleDebug'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
