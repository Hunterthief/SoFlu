name: Build Android APK (skip Flutter in CI)

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build web assets
        run: |
          npm install
          CI="" npm run build

      - name: Generate capacitor.config.json
        run: |
          cat > capacitor.config.json <<EOF
          {
            "appId":"com.soflu.app",
            "appName":"SoFlu",
            "webDir":"build",
            "bundledWebRuntime":false
          }
          EOF

      - name: Install Capacitor modules
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Sync Android Project
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Remove Flutter logic from settings and build config
        run: |
          cp android/settings.gradle android/settings.gradle.bak
          echo 'include(":app")' > android/settings.gradle

          cp android/app/build.gradle android/app/build.gradle.bak
          # Remove plugin and flutter-specific sections
          sed -i '/dev.flutter.flut*/d' android/app/build.gradle
          sed -i '/flutter.sdk/d' android/app/build.gradle
          sed -i '/flutter.*/d' android/app/build.gradle

      - name: Setup system Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        run: |
          cd android
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
