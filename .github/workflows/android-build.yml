name: Android APK (no repo changes)

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        env:
          CI: ""
        run: npm run build

      - name: Create temporary Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.soflu.app",
            "appName": "SoFlu",
            "webDir": "build",
            "bundledWebRuntime": false
          }
          EOF

      - name: Install Capacitor Android
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create minimal local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Patch settings.gradle to remove Flutter reference
        run: |
          cp android/settings.gradle android/settings.gradle.bak
          echo "include ':app'" > android/settings.gradle

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Restore settings.gradle
        run: mv android/settings.gradle.bak android/settings.gradle

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
